<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen font-sans">
    <header class="bg-indigo-600 text-white shadow">
        <div class="max-w-7xl mx-auto px-4 py-6 flex justify-between items-center">
            <h1 class="text-3xl font-bold">Event Tracker System</h1>
        </div>
    </header>

    <main class="max-w-4xl mx-auto p-6">
        <!-- Message block -->
        {% if messages %}
            <div class="mb-4">
                <ul class="space-y-2">
                    {% for message in messages %}
                        <li class="p-3 bg-green-100 text-green-800 border border-green-300 rounded">
                            {{ message }}
                        </li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}

        <nav class="grid gap-4 grid-cols-1 sm:grid-cols-3 mt-8">
            <!-- Dashboard -->
            <a href="{% url 'dashboard' %}" class="block p-6 bg-white rounded-lg shadow hover:shadow-lg transition">
                <div class="flex items-center space-x-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7m-9 2v6a2 2 0 002 2h4a2 2 0 002-2v-6m-4 4h.01" />
                    </svg>
                    <div>
                        <h2 class="text-xl font-semibold text-indigo-600">Dashboard</h2>
                        <p class="text-sm text-gray-500">System overview and stats</p>
                    </div>
                </div>
            </a>

            <!-- Props -->
            <a href="{% url 'prop_list' %}" class="block p-6 bg-white rounded-lg shadow hover:shadow-lg transition">
                <div class="flex items-center space-x-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V5a2 2 0 00-2-2h-3.5a1.5 1.5 0 01-3 0H6a2 2 0 00-2 2v8a2 2 0 002 2v2a2 2 0 002 2h8a2 2 0 002-2v-2a2 2 0 002-2z" />
                    </svg>
                    <div>
                        <h2 class="text-xl font-semibold text-indigo-600">Props</h2>
                        <p class="text-sm text-gray-500">Manage event materials</p>
                    </div>
                </div>
            </a>

            <!-- Borrowers -->
            <a href="{% url 'borrower_list' %}" class="block p-6 bg-white rounded-lg shadow hover:shadow-lg transition">
                <div class="flex items-center space-x-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A2.25 2.25 0 016 16.5h12a2.25 2.25 0 01.879 4.304l-6 1.5a2.25 2.25 0 01-1.758 0l-6-1.5zM12 3a4.5 4.5 0 11-9 0 4.5 4.5 0 019 0zm0 0a4.5 4.5 0 109 0 4.5 4.5 0 00-9 0z" />
                    </svg>
                    <div>
                        <h2 class="text-xl font-semibold text-indigo-600">Borrowers</h2>
                        <p class="text-sm text-gray-500">View and track users</p>
                    </div>
                </div>
            </a>
        </nav>
    </main>

    <footer class="mt-10 py-4 text-center text-sm text-gray-500">
        &copy; 2025 Event Tracker. All rights reserved.
    </footer>
</body>
</html>
