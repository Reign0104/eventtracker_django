{% extends 'inventory/base.html' %}

{% block content %}
<div class="max-w-xl mx-auto mt-12 px-6 py-8 bg-white rounded-2xl shadow-md border border-gray-200">

  <!-- Header -->
  <h1 class="text-3xl font-bold text-indigo-700 mb-6 text-center">ðŸ›  Add / Edit Prop</h1>

  <!-- Form -->
  <form method="post" enctype="multipart/form-data" class="space-y-5">
    {% csrf_token %}

    {% for field in form %}
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">{{ field.label }}</label>
      {{ field }}
      {% if field.errors %}
      <p class="text-sm text-red-600 mt-1">{{ field.errors|striptags }}</p>
      {% endif %}
    </div>
    {% endfor %}

    <!-- Action Buttons -->
    <div class="flex justify-end gap-4 mt-8">
      <a href="{% url 'prop_list' %}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold px-5 py-2 rounded-xl transition duration-200 shadow">
        âœ– Cancel
      </a>
      <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-6 py-2 rounded-xl transition duration-200 shadow">
        ðŸ’¾ Save
      </button>
    </div>
  </form>
</div>
{% endblock %}
