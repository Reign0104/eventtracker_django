<h1>Usage Logs</h1>
<ul>
  {% for log in object_list %}
    <li>{{ log.date_of_use }} - {{ log.prop.name }} used for {{ log.event_name }} ({{ log.quantity_used }}) - {{ log.return_status }}</li>
  {% endfor %}
</ul>

<form method="get">
  <input type="date" name="date" value="{{ request.GET.date }}">
  <button type="submit">Filter</button>
</form>
